<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Watchkeeper – marex-21-001</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem 1.5rem;
      background: #050816;
      color: #f9fafb;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
      font-size: 1.4rem;
    }
    #status {
      font-size: 0.85rem;
      opacity: 0.75;
      margin-bottom: 1rem;
    }
    .log-card {
      background: #0b1220;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 0 0 0 1px rgba(148,163,184,0.1);
    }
    .timestamp {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.15rem;
    }
    .summary {
      font-size: 0.9rem;
      margin-bottom: 0.35rem;
    }
    .mode-pill {
      display: inline-block;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-left: 0.35rem;
      background: #1d293b;
      color: #e5e7eb;
    }
    details {
      font-size: 0.8rem;
    }
    pre {
      background: #020617;
      padding: 0.5rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <h1>AI Watchkeeper – marex-21-001</h1>
  <p id="status">Connecting…</p>

  <div id="logs"></div>

  <script>
    const yachtId = "marex-21-001";

    async function fetchLogs() {
      try {
        const res = await fetch(`/yachts/${yachtId}/ai/logs?limit=50`);
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        renderLogs(data);
        document.getElementById('status').textContent =
          "Last updated " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent =
          "Error fetching logs: " + err;
      }
    }

    function renderLogs(logs) {
      const container = document.getElementById('logs');
      container.innerHTML = "";
      logs.forEach(log => {
        const div = document.createElement('div');
        div.className = 'log-card';
        const ts = new Date(log.generated_at).toLocaleString();
        const modeLabel = log.mode ? `<span class="mode-pill">${log.mode}</span>` : "";
        const actionsCount = (log.actions || []).length;

        div.innerHTML = `
          <div class="timestamp">${ts} ${modeLabel}</div>
          <div class="summary">${log.summary}</div>
          <details>
            <summary>Actions (${actionsCount})</summary>
            <pre><code>${JSON.stringify(log.actions || [], null, 2)}</code></pre>
          </details>
        `;
        container.appendChild(div);
      });
    }

    fetchLogs();
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
