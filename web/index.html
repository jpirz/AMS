<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boat Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e5e7eb;
      /* üîß Change this to your background image file */
      --bg-image-url: url("boat-bg.jpg");
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, rgba(59,130,246,0.12), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.12), transparent 55%),
        #020617;
    }

    body.light-theme {
      background:
        radial-gradient(circle at top left, rgba(148,163,184,0.45), transparent 55%),
        radial-gradient(circle at bottom right, rgba(209,213,219,0.7), transparent 55%),
        #e5e7eb;
      color: #0f172a;
    }

    /* üîÅ Optional opaque background image mode */
    body.bg-image {
      background-color: #000;
      background-image: var(--bg-image-url);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body.light-theme.bg-image {
      background-color: #000;
      background-image: var(--bg-image-url);
    }

    .panel-frame {
      width: 100%;
      max-width: 1050px;
      height: 90vh;
      max-height: 820px;
      padding: 14px;
      background-image:
        repeating-linear-gradient(45deg, #020617 0, #020617 2px, #030712 2px, #030712 4px);
      border-radius: 18px;
      box-shadow:
        0 25px 60px rgba(0,0,0,0.8),
        inset 0 0 0 1px rgba(148,163,184,0.25);
      display: flex;
      align-items: stretch;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    body.light-theme .panel-frame {
      background-image: none;
      background-color: #e5e7eb;
      box-shadow:
        0 18px 40px rgba(15,23,42,0.25),
        inset 0 0 0 1px rgba(148,163,184,0.8);
    }

    .panel-inner {
      flex: 1;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #111827;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body.light-theme .panel-inner {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    /* TOP BAR */

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 12px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      box-shadow: 0 2px 6px rgba(0,0,0,0.45);
      gap: 8px;
    }

    body.light-theme .top-bar {
      background: rgba(249,250,251,0.9);
      border-bottom-color: #e5e7eb;
      box-shadow: 0 2px 6px rgba(15,23,42,0.12);
      backdrop-filter: blur(10px);
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title-main {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }
    .title-sub {
      font-size: 10px;
      color: #9ca3af;
    }
    body.light-theme .title-main { color:#0f172a; }
    body.light-theme .title-sub { color:#4b5563; }

    .boat-selector {
      margin-top: 2px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    body.light-theme .boat-selector {
      background:#f9fafb;
      border-color:#d1d5db;
      color:#111827;
    }

    .top-center {
      display: flex;
      gap: 4px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mode-pill {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #9ca3af;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .mode-pill.active {
      background:#16a34a;
      color:#ecfdf5;
      border-color:#16a34a;
      box-shadow:0 0 0 1px rgba(22,163,74,0.4);
    }
    body.light-theme .mode-pill {
      background:#e5e7eb;
      border-color:#cbd5f5;
      color:#0f172a;
    }
    body.light-theme .mode-pill.active {
      background:#22c55e;
      border-color:#22c55e;
      color:#ecfdf5;
    }

    .top-right {
      text-align:right;
      font-size:9px;
      color:#9ca3af;
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:flex-end;
    }
    .top-right span { color:#e5e7eb; }
    body.light-theme .top-right { color:#4b5563; }
    body.light-theme .top-right span { color:#111827; }

    .occ-controls {
      display:flex;
      gap:4px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top:2px;
    }

    .occ-pill {
      padding:2px 7px;
      border-radius:999px;
      font-size:9px;
      border:1px solid #1f2937;
      background:#020617;
      color:#9ca3af;
      text-transform:uppercase;
      letter-spacing:0.08em;
      cursor:pointer;
    }
    .occ-pill.active[data-occupancy="onboard"] {
      background:#16a34a;
      border-color:#16a34a;
      color:#ecfdf5;
      box-shadow:0 0 0 1px rgba(22,163,74,0.5);
    }
    .occ-pill.active[data-occupancy="unattended"] {
      background:#b91c1c;
      border-color:#b91c1c;
      color:#fee2e2;
      box-shadow:0 0 0 1px rgba(248,113,113,0.5);
    }
    body.light-theme .occ-pill {
      background:#e5e7eb;
      border-color:#cbd5f5;
      color:#111827;
    }

    /* TABS */

    .tabs-bar {
      display:flex;
      padding:3px 8px;
      background:#020617;
      border-bottom:1px solid #111827;
      gap:4px;
      justify-content:center;
    }
    body.light-theme .tabs-bar {
      background:#f3f4f6;
      border-bottom-color:#d1d5db;
    }

    .tab-btn {
      flex:0 0 auto;
      min-width:90px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#9ca3af;
      font-size:10px;
      text-transform:uppercase;
      letter-spacing:0.08em;
      cursor:pointer;
    }
    .tab-btn.active {
      background:#111827;
      color:#e5e7eb;
      border-color:#4b5563;
    }
    body.light-theme .tab-btn {
      background:#e5e7eb;
      border-color:#cbd5f5;
      color:#111827;
    }
    body.light-theme .tab-btn.active {
      background:#ffffff;
      border-color:#9ca3af;
      color:#111827;
    }

    /* ALARM BANNER */

    .alarm-banner {
      margin: 4px 8px 0;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
    }
    .alarm-banner-label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 10px;
    }
    .alarm-banner.ok {
      border-color:#16a34a;
      background:
        radial-gradient(circle at left, rgba(34,197,94,0.25), transparent 55%),
        #022c22;
      color:#bbf7d0;
    }
    .alarm-banner.alarm {
      border-color:#f97316;
      background:
        radial-gradient(circle at left, rgba(248,113,113,0.28), transparent 55%),
        #450a0a;
      color:#fee2e2;
    }
    body.light-theme .alarm-banner.ok {
      background:#ecfdf5;
      border-color:#bbf7d0;
      color:#166534;
    }
    body.light-theme .alarm-banner.alarm {
      background:#fef2f2;
      border-color:#fecaca;
      color:#7f1d1d;
    }

    /* PAGE / CARD */

    .page-container {
      flex: 1;
      padding: 6px 8px 8px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      min-height: 0;
    }

    .page {
      flex: 1;
      display: none;
    }
    .page.active {
      display: flex;
      flex-direction: column;
    }

    .card {
      background:#020617;
      border-radius:10px;
      border:1px solid #111827;
      box-shadow:0 12px 30px rgba(0,0,0,0.65);
      display:flex;
      flex-direction:column;
      flex:1;
      overflow:hidden;
    }
    body.light-theme .card {
      background:#ffffff;
      border-color:#d1d5db;
      box-shadow:0 10px 28px rgba(15,23,42,0.14);
    }

    .card-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:5px 8px;
      border-bottom:1px solid #111827;
      background:#020617;
      gap:4px;
    }
    body.light-theme .card-header {
      background:#f9fafb;
      border-bottom-color:#e5e7eb;
    }

    .card-title {
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.1em;
      color:#9ca3af;
    }
    body.light-theme .card-title { color:#4b5563; }

    .card-header-right {
      font-size:10px;
      color:#6b7280;
      display:flex;
      gap:4px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    body.light-theme .card-header-right { color:#6b7280; }

    .card-body {
      flex:1;
      padding:5px 6px 6px;
      display:flex;
      flex-direction:column;
      gap:5px;
      overflow:visible;
    }

    .small-btn {
      font-size:9px;
      border-radius:999px;
      border:1px solid #374151;
      background:#020617;
      color:#e5e7eb;
      padding:2px 7px;
      cursor:pointer;
      white-space:nowrap;
    }
    .small-btn:hover { background:#111827; }
    body.light-theme .small-btn {
      background:#e5e7eb;
      border-color:#cbd5f5;
      color:#111827;
    }

    /* SCENES */

    .scene-row {
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:4px;
      margin-bottom:3px;
    }
    .scene-btn {
      padding:4px 4px;
      border-radius:7px;
      border:1px solid #111827;
      background:#020617;
      color:#e5e7eb;
      font-size:9px;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap:1px;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
    }
    body.light-theme .scene-btn {
      background:#f3f4f6;
      border-color:#d1d5db;
      color:#111827;
      box-shadow:0 4px 10px rgba(15,23,42,0.16);
    }
    .scene-name {
      font-weight:500;
      letter-spacing:0.06em;
      text-transform:uppercase;
    }
    .scene-desc {
      font-size:9px;
      color:#9ca3af;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    body.light-theme .scene-desc { color:#6b7280; }

    /* DEVICE GRID */

    .device-grid {
      flex:1;
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:4px;
    }
    @media (max-width:900px) {
      .device-grid { grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (max-width:600px) {
      .device-grid { grid-template-columns:1fr; }
    }

    .device-card {
      border-radius:7px;
      border:1px solid #111827;
      background:#020617;
      padding:4px 6px;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      justify-content:flex-start;
      gap:4px;
      min-height:52px;
    }
    body.light-theme .device-card {
      background:#f9fafb;
      border-color:#e5e7eb;
    }

    .device-name {
      font-size:11px;
      font-weight:500;
      color:#e5e7eb;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-right:4px;
    }
    body.light-theme .device-name { color:#111827; }

    .state-pill {
      min-width:60px;
      text-align:center;
      padding:3px 8px;
      border-radius:999px;
      font-size:10px;
      border:1px solid #374151;
      background:#111827;
      align-self:flex-start;
    }
    .state-pill.on {
      background:#16a34a;
      border-color:#16a34a;
      color:#ecfdf5;
      box-shadow:0 0 0 1px rgba(22,163,74,0.5);
    }
    .state-pill.off {
      background:#020617;
      border-color:#4b5563;
      color:#9ca3af;
    }
    .state-pill.btn-like {
      cursor:pointer;
      user-select:none;
      transition:transform 0.05s ease, box-shadow 0.05s ease, background 0.1s ease;
    }
    .state-pill.btn-like:active {
      transform:translateY(1px);
      box-shadow:none;
    }
    body.light-theme .state-pill.off {
      background:#e5e7eb;
      border-color:#cbd5f5;
      color:#111827;
    }

    /* SENSORS */

    .sensors-list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:6px;
    }

    .sensor-item {
      padding:5px 6px;
      border-radius:6px;
      border:1px solid #111827;
      background:#020617;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      gap:4px;
    }
    body.light-theme .sensor-item {
      background:#f9fafb;
      border-color:#e5e7eb;
    }

    .sensor-main {
      display:flex;
      flex-direction:column;
      gap:1px;
    }

    .sensor-name {
      font-size:11px;
      font-weight:500;
      color:#e5e7eb;
    }
    body.light-theme .sensor-name { color:#111827; }

    .sensor-meta {
      font-size:10px;
      color:#6b7280;
    }
    body.light-theme .sensor-meta { color:#6b7280; }

    .sensor-graphic {
      width:100%;
      margin:2px 0 0 0;
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    .sensor-state {
      font-size:10px;
      padding:3px 7px;
      border-radius:999px;
      border:1px solid #1f2937;
      min-width:64px;
      text-align:center;
      background:#020617;
      color:#9ca3af;
      align-self:flex-start;
    }
    .sensor-state.on {
      border-color:#22c55e;
      color:#bbf7d0;
    }
    .sensor-state.alarm {
      border-color:#f97316;
      color:#fed7aa;
    }
    .sensor-state.btn-like {
      cursor:pointer;
      user-select:none;
      transition:transform 0.05s ease, box-shadow 0.05s ease, background 0.1s ease;
    }
    .sensor-state.btn-like:active {
      transform:translateY(1px);
      box-shadow:none;
    }
    body.light-theme .sensor-state {
      background:#e5e7eb;
      border-color:#cbd5f5;
      color:#111827;
    }

    .level-bar {
      position:relative;
      width:100%;
      max-width:140px;
      height:6px;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      overflow:hidden;
    }
    .level-bar-fill {
      height:100%;
      width:0%;
      border-radius:999px;
      background:linear-gradient(to right,#6b7280,#9ca3af);
      transition:width 0.15s ease-out;
    }
    .level-bar.tank .level-bar-fill {
      background:linear-gradient(to right,#38bdf8,#0ea5e9);
    }
    .level-bar.battery .level-bar-fill {
      background:linear-gradient(to right,#22c55e,#16a34a);
    }
    body.light-theme .level-bar {
      background:#f9fafb;
      border-color:#e5e7eb;
    }

    .bool-dot {
      width:10px;
      height:10px;
      border-radius:999px;
      border:1px solid #374151;
      background:#020617;
    }
    .bool-dot.on {
      background:#16a34a;
      box-shadow:0 0 0 1px rgba(22,163,74,0.6);
    }
    .bool-dot.off {
      background:#111827;
    }
    body.light-theme .bool-dot {
      background:#e5e7eb;
      border-color:#9ca3af;
    }
    body.light-theme .bool-dot.off {
      background:#cbd5f5;
    }

    /* EVENTS / ALARMS / AI LOGS */

    .events-list { font-size:10px; }
    .event-item {
      padding:3px 4px;
      border-bottom:1px dotted #1f2937;
    }
    body.light-theme .event-item { border-bottom-color:#d1d5db; }
    .event-meta { color:#6b7280; font-size:10px; }
    .event-type { color:#a5b4fc; font-weight:500; }

    .event-details {
      font-size:10px;
      color:#9ca3af;
      white-space:pre-wrap;
      word-break:break-word;
      overflow:visible;
      text-overflow:clip;
    }
    body.light-theme .event-details {
      color:#4b5563;
    }

    .alarm-tag {
      display:inline-block;
      margin-left:4px;
      padding:1px 4px;
      border-radius:999px;
      font-size:9px;
      background:#7f1d1d;
      color:#fee2e2;
      border:1px solid #b91c1c;
    }
    body.light-theme .alarm-tag {
      background:#fee2e2;
      color:#7f1d1d;
      border-color:#fecaca;
    }

    #aiChatMessages {
      max-height:260px !important;
    }
  </style>
</head>
<body class="dark-theme">
  <div class="panel-frame">
    <div class="panel-inner">
      <!-- TOP BAR -->
      <div class="top-bar">
        <div class="top-left">
          <div class="title-main"><span id="yachtTitle">Boat Control Panel</span></div>
          <div class="title-sub">Yacht ID: <span id="yachtName">‚Äì</span></div>
          <select id="yachtSelect" class="boat-selector"></select>
        </div>
        <div class="top-center">
          <button class="mode-pill" data-scene="underway">Underway</button>
          <button class="mode-pill" data-scene="at_anchor">At Anchor</button>
          <button class="mode-pill" data-scene="harbour_mode">Harbour</button>
        </div>
        <div class="top-right">
          API: <span id="apiBase">/</span><br/>
          Last: <span id="lastAction">none</span><br/>
          Occupancy: <span id="occupancyLabel">Onboard</span>
          <div class="occ-controls">
            <button class="occ-pill" data-occupancy="onboard">Onboard</button>
            <button class="occ-pill" data-occupancy="unattended">Unattended</button>
          </div>
          <div style="display:flex; gap:4px; margin-top:2px;">
            <button id="themeToggleBtn" class="small-btn">Light mode</button>
            <button id="bgToggleBtn" class="small-btn">BG: Default</button>
            <button id="alarmMuteBtn" class="small-btn">Mute alarm</button>
          </div>
        </div>
      </div>

      <!-- TABS -->
      <div class="tabs-bar">
        <button class="tab-btn active" data-page="controls">Controls</button>
        <button class="tab-btn" data-page="status">Status & Tests</button>
        <button class="tab-btn" data-page="events">AI Watchkeeper</button>
        <button class="tab-btn" data-page="ai-chat">AI Chat</button>
        <button class="tab-btn" data-page="alarms">Alarms</button>
      </div>

      <!-- ALARM BANNER -->
      <div id="alarmBanner" class="alarm-banner ok">
        <span class="alarm-banner-label">Alarms</span>
        <span id="alarmBannerText">No active alarms.</span>
      </div>

      <!-- PAGES -->
      <div class="page-container">
        <!-- CONTROLS -->
        <div class="page active" id="page-controls">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Controls</div>
              <div class="card-header-right">
                <span id="summaryLine">‚Äì</span>
                <button id="refreshDevicesBtn" class="small-btn">Refresh</button>
              </div>
            </div>
            <div class="card-body">
              <div id="sceneButtons" class="scene-row" style="display:none;"></div>
              <div id="deviceContainer" class="device-grid"></div>
            </div>
          </div>
        </div>

        <!-- STATUS -->
        <div class="page" id="page-status">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Status & Tests</div>
              <div class="card-header-right">
                <button id="refreshSensorsBtn" class="small-btn">Refresh</button>
              </div>
            </div>
            <div class="card-body">
              <div id="sensorContainer" class="sensors-list"></div>
            </div>
          </div>
        </div>

        <!-- AI WATCHKEEPER -->
        <div class="page" id="page-events">
          <div class="card">
            <div class="card-header">
              <div class="card-title">AI Watchkeeper</div>
              <div class="card-header-right">
                <button id="refreshEventsBtn" class="small-btn">Refresh logs</button>
              </div>
            </div>
            <div class="card-body" style="display:flex; flex-direction:column; gap:4px;">
              <div id="aiLogs" class="events-list" style="flex:1; overflow-y:auto;"></div>
              <div id="eventsList" class="events-list" style="display:none;"></div>
            </div>
          </div>
        </div>

        <!-- AI CHAT PAGE -->
        <div class="page" id="page-ai-chat">
          <div class="card">
            <div class="card-header">
              <div class="card-title">AI Watchkeeper ‚Äì Chat</div>
              <div class="card-header-right"></div>
            </div>
            <div class="card-body" style="display:flex; flex-direction:column; gap:4px;">
              <div id="aiChatPanel"
                   style="display:flex; flex-direction:column; gap:4px;">
                <div style="font-size:10px; color:#9ca3af;">
                  Ask the AI watchkeeper a question:
                </div>

                <div style="display:flex; gap:4px; align-items:flex-end;">
                  <textarea id="aiChatInput"
                            rows="3"
                            style="flex:1; resize:vertical; font-size:10px; padding:4px; border-radius:6px;
                                   border:1px solid #1f2937; background:#020617; color:#e5e7eb;"></textarea>
                  <button id="aiChatSendBtn" class="small-btn">Ask</button>
                </div>

                <div id="aiChatMessages"
                     class="events-list"
                     style="flex:1; max-height:180px; overflow-y:auto;"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- ALARMS PAGE -->
        <div class="page" id="page-alarms">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Alarm History</div>
              <div class="card-header-right">
                <button id="ackAlarmsBtn" class="small-btn">Acknowledge</button>
                <button id="clearAlarmsBtn" class="small-btn">Clear test alarms</button>
                <button id="refreshAlarmsBtn" class="small-btn">Refresh</button>
              </div>
            </div>
            <div class="card-body">
              <div id="alarmsList" class="events-list"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- üîä Audible alarm ‚Äì put alarm.mp3 next to this HTML -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto" loop></audio>

  <script>
    const apiBase = "";

    let yachtId = null;
    let yachtMeta = null;

    const READONLY_IDS = new Set([
      "helm_anchor_scene_button",
      "helm_night_scene_button"
    ]);

    const ALARM_IDS = new Set([
      "bilge_float_high",
      "battery_low_alarm"
    ]);

    const deviceContainer  = document.getElementById("deviceContainer");
    const sceneButtons     = document.getElementById("sceneButtons");
    const sensorContainer  = document.getElementById("sensorContainer");
    const eventsList       = document.getElementById("eventsList");
    const alarmsList       = document.getElementById("alarmsList");
    const lastActionEl     = document.getElementById("lastAction");
    const summaryLineEl    = document.getElementById("summaryLine");
    const themeToggleBtn   = document.getElementById("themeToggleBtn");
    const bgToggleBtn      = document.getElementById("bgToggleBtn");
    const alarmMuteBtn     = document.getElementById("alarmMuteBtn");
    const alarmBanner      = document.getElementById("alarmBanner");
    const alarmBannerText  = document.getElementById("alarmBannerText");
    const yachtTitleEl     = document.getElementById("yachtTitle");
    const yachtNameEl      = document.getElementById("yachtName");
    const yachtSelectEl    = document.getElementById("yachtSelect");

    const aiLogsEl         = document.getElementById("aiLogs");
    const aiChatInput      = document.getElementById("aiChatInput");
    const aiChatMessages   = document.getElementById("aiChatMessages");
    const aiChatSendBtn    = document.getElementById("aiChatSendBtn");

    const occupancyLabel   = document.getElementById("occupancyLabel");

    const alarmAudio       = document.getElementById("alarmAudio");

    document.getElementById("apiBase").textContent  = window.location.origin;

    /* THEME */

    let currentTheme = localStorage.getItem("ams_theme") || "dark";
    document.body.classList.remove("dark-theme","light-theme");
    document.body.classList.add(currentTheme + "-theme");

    /* BACKGROUND MODE + ALARM MUTE + ALARM HISTORY */

    let bgMode        = localStorage.getItem("ams_bg_mode") || "gradient";
    let alarmMuted    = localStorage.getItem("ams_alarm_muted") === "true";
    let alarmSoundPlaying = false;

    let sessionAlarmHistory = [];
    let lastAlarmStateByDevice = {};

    function getAlarmHistoryStorageKey() {
      return yachtId ? `ams_alarm_history_${yachtId}` : "ams_alarm_history_default";
    }

    function loadAlarmHistoryForCurrentYacht() {
      try {
        const raw = localStorage.getItem(getAlarmHistoryStorageKey());
        sessionAlarmHistory = raw ? JSON.parse(raw) : [];
      } catch (err) {
        console.error("Error loading alarm history from storage", err);
        sessionAlarmHistory = [];
      }
    }

    function saveAlarmHistoryForCurrentYacht() {
      try {
        const trimmed = sessionAlarmHistory.slice(-200);
        localStorage.setItem(getAlarmHistoryStorageKey(), JSON.stringify(trimmed));
      } catch (err) {
        console.error("Error saving alarm history to storage", err);
      }
    }

    function recordAlarmsFromDevices(devices) {
      if (!yachtId || !Array.isArray(devices)) return;
      const nowIso = new Date().toISOString();

      devices.forEach(d => {
        const isAlarmish = isAlarmishSensor(d);
        const inAlarm = isAlarmish && isDeviceInAlarmState(d);
        const prev = lastAlarmStateByDevice[d.id];

        // log only on transition into alarm (rising edge)
        if (inAlarm && !prev) {
          const entry = {
            type: "DEVICE_ALARM",
            timestamp: nowIso,
            source: "device_state",
            details: {
              yacht_id: yachtId,
              device_id: d.id,
              name: d.name,
              zone: d.zone,
              state: d.state
            }
          };
          sessionAlarmHistory.push(entry);
        }

        lastAlarmStateByDevice[d.id] = inAlarm;
      });

      saveAlarmHistoryForCurrentYacht();
    }

    function updateThemeButtonLabel() {
      themeToggleBtn.textContent = currentTheme === "dark" ? "Light mode" : "Dark mode";
    }

    function updateBackgroundMode() {
      const isImage = bgMode === "image";
      document.body.classList.toggle("bg-image", isImage);
      if (bgToggleBtn) {
        bgToggleBtn.textContent = isImage ? "BG: Image" : "BG: Default";
      }
    }

    function updateAlarmMuteButtonLabel() {
      if (!alarmMuteBtn) return;
      alarmMuteBtn.textContent = alarmMuted ? "Unmute alarm" : "Mute alarm";
    }

    updateThemeButtonLabel();
    updateBackgroundMode();
    updateAlarmMuteButtonLabel();

    themeToggleBtn.addEventListener("click", () => {
      currentTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.classList.remove("dark-theme","light-theme");
      document.body.classList.add(currentTheme + "-theme");
      localStorage.setItem("ams_theme", currentTheme);
      updateThemeButtonLabel();
    });

    if (bgToggleBtn) {
      bgToggleBtn.addEventListener("click", () => {
        bgMode = bgMode === "image" ? "gradient" : "image";
        localStorage.setItem("ams_bg_mode", bgMode);
        updateBackgroundMode();
      });
    }

    if (alarmMuteBtn) {
      alarmMuteBtn.addEventListener("click", () => {
        alarmMuted = !alarmMuted;
        localStorage.setItem("ams_alarm_muted", alarmMuted ? "true" : "false");
        updateAlarmMuteButtonLabel();
        if (alarmMuted) {
          stopAlarmSound();
          setLastAction("Alarm muted");
        } else {
          setLastAction("Alarm unmuted");
        }
      });
    }

    function startAlarmSound() {
      if (!alarmAudio || alarmMuted || alarmSoundPlaying) return;
      alarmAudio.play()
        .then(() => {
          alarmSoundPlaying = true;
        })
        .catch(err => {
          console.warn("Alarm sound play blocked by browser:", err);
        });
    }

    function stopAlarmSound() {
      if (!alarmAudio || !alarmSoundPlaying) return;
      alarmAudio.pause();
      alarmAudio.currentTime = 0;
      alarmSoundPlaying = false;
    }

    /* TABS */

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
        document.getElementById("page-" + page).classList.add("active");
      });
    });

    /* MODE BUTTONS */

    document.querySelectorAll(".mode-pill").forEach(btn => {
      btn.addEventListener("click", () => {
        const sceneId = btn.getAttribute("data-scene");
        if (!yachtId) return;
        activateScene(sceneId, btn.textContent.trim());
        document.querySelectorAll(".mode-pill").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    /* OCCUPANCY */

    let occupancyMode = localStorage.getItem("ams_occupancy") || "onboard";

    function updateOccupancyUI() {
      if (occupancyLabel) {
        occupancyLabel.textContent =
          occupancyMode === "unattended" ? "Unattended" : "Onboard";
      }
      document.querySelectorAll(".occ-pill").forEach(b => {
        const val = b.getAttribute("data-occupancy");
        b.classList.toggle("active", val === occupancyMode);
      });
    }

    async function sendOccupancyToBackend() {
      if (!yachtId) return;
      try {
        await fetch(`${apiBase}/yachts/${yachtId}/ai/occupancy`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            occupancy: occupancyMode,
            source: "web_ui"
          })
        });
        setLastAction(`Occupancy: ${occupancyMode}`);
      } catch (err) {
        console.error(err);
        setLastAction("Error updating occupancy");
      }
    }

    document.querySelectorAll(".occ-pill").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-occupancy");
        occupancyMode = value === "unattended" ? "unattended" : "onboard";
        localStorage.setItem("ams_occupancy", occupancyMode);
        updateOccupancyUI();
        sendOccupancyToBackend();
      });
    });

    updateOccupancyUI();

    /* HEADER BUTTONS */

    document.getElementById("refreshDevicesBtn").addEventListener("click", () => {
      if (!yachtId) return;
      loadDevices();
      loadScenes();
    });
    document.getElementById("refreshSensorsBtn").addEventListener("click", () => {
      if (!yachtId) return;
      loadDevices();
    });
    document.getElementById("refreshEventsBtn").addEventListener("click", () => {
      if (!yachtId) return;
      loadAiLogs();
    });
    document.getElementById("refreshAlarmsBtn").addEventListener("click", () => {
      if (!yachtId) return;
      loadAlarmEvents();
    });
    document.getElementById("ackAlarmsBtn").addEventListener("click", acknowledgeAlarms);
    document.getElementById("clearAlarmsBtn").addEventListener("click", () => {
      if (!yachtId) return;
      clearAlarmSensors();
    });

    if (aiChatSendBtn) {
      aiChatSendBtn.addEventListener("click", sendAiChat);
    }

    if (aiChatInput) {
      aiChatInput.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter" && (ev.ctrlKey || ev.metaKey)) {
          ev.preventDefault();
          sendAiChat();
        }
      });
    }

    function setLastAction(text) {
      const now = new Date();
      lastActionEl.textContent = `${text} @ ${now.toLocaleTimeString()}`;
    }

    /* ALARM HELPERS */

    function isAlarmishSensor(dev) {
      const id = (dev.id || "").toLowerCase();
      const name = (dev.name || "").toLowerCase();
      const hay = id + " " + name;

      if (ALARM_IDS.has(dev.id)) return true;

      return (
        hay.includes("bilge") ||
        hay.includes("battery") ||
        hay.includes("fuel") ||
        hay.includes("tank") ||
        hay.includes("temp") ||
        hay.includes("temperature") ||
        hay.includes("overheat") ||
        hay.includes("shore") ||
        hay.includes("ac_input") ||
        hay.includes("smoke") ||
        hay.includes("fire") ||
        hay.includes("co2") ||
        hay.includes("leak")
      );
    }

    function isDeviceInAlarmState(dev) {
      const v = dev.state;
      const id = (dev.id || "").toLowerCase();
      const name = (dev.name || "").toLowerCase();
      const hay = id + " " + name;

      if (ALARM_IDS.has(dev.id) && v === true) return true;

      if (typeof v === "boolean") {
        if (hay.includes("shore") || hay.includes("ac_input")) {
          return v === false;
        }

        if (
          hay.includes("bilge") ||
          hay.includes("battery") ||
          hay.includes("alarm") ||
          hay.includes("fault") ||
          hay.includes("smoke") ||
          hay.includes("fire") ||
          hay.includes("leak")
        ) {
          return v === true;
        }
        return false;
      }

      if (typeof v === "number") {
        if (hay.includes("fuel") || hay.includes("tank")) {
          return v <= 20 || v >= 95;
        }

        if (hay.includes("battery") && hay.includes("volt")) {
          return v < 11.5;
        }

        if (hay.includes("temp") || hay.includes("temperature")) {
          return v > 90;
        }
      }

      return false;
    }

    /* DEVICES & SENSORS */

    async function loadDevices() {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/devices/`);
        if (!res.ok) throw new Error("Failed to load devices");
        const devices = await res.json();

        // üîê record alarms into persistent local history
        recordAlarmsFromDevices(devices);

        renderDevices(devices);
        renderSensors(devices);
        updateSummary(devices);
        updateAlarmBanner(devices);
        setLastAction("Devices refreshed");
      } catch (err) {
        console.error(err);
        setLastAction("Error loading devices");
      }
    }

    function updateSummary(devices) {
      const controllable = devices.filter(d => d.type !== "sensor" && !READONLY_IDS.has(d.id));
      const onCount  = controllable.filter(d => d.state === true).length;
      const pumpsOn  = controllable.filter(d => d.type === "pump" && d.state === true).length;
      const lightsOn = controllable.filter(d => d.type === "light" && d.state === true).length;
      summaryLineEl.textContent = `${onCount > 0 ? onCount : 0} outputs ON ¬∑ ${lightsOn} lights ¬∑ ${pumpsOn} pumps`;
    }

    function renderDevices(devices) {
      deviceContainer.innerHTML = "";

      const controls = devices
        .filter(dev => dev.type !== "sensor" && !READONLY_IDS.has(dev.id))
        .sort((a, b) => {
          if (a.zone === b.zone) return a.name.localeCompare(b.name);
          return a.zone.localeCompare(b.zone);
        });

      controls.forEach(dev => {
        const card = document.createElement("div");
        card.className = "device-card";

        const nameEl = document.createElement("div");
        nameEl.className = "device-name";
        nameEl.textContent = dev.name;

        const isOn = dev.state === true;
        const statePill = document.createElement("div");
        statePill.className = "state-pill btn-like " + (isOn ? "on" : "off");
        statePill.textContent = isOn ? "ON" : "OFF";
        statePill.addEventListener("click", () => {
          setDeviceState(dev.id, !isOn);
        });

        card.appendChild(nameEl);
        card.appendChild(statePill);
        deviceContainer.appendChild(card);
      });
    }

    function renderSensors(devices) {
      sensorContainer.innerHTML = "";

      const sensors = devices.filter(dev =>
        dev.type === "sensor" || READONLY_IDS.has(dev.id)
      );

      if (sensors.length === 0) {
        sensorContainer.textContent = "No sensors configured.";
        return;
      }

      sensors
        .sort((a, b) => {
          if (a.zone === b.zone) return a.name.localeCompare(b.name);
          return a.zone.localeCompare(b.zone);
        })
        .slice(0, 16)
        .forEach(dev => {
          const item = document.createElement("div");
          item.className = "sensor-item";

          const main = document.createElement("div");
          main.className = "sensor-main";

          const name = document.createElement("div");
          name.className = "sensor-name";
          name.textContent = dev.name;

          const meta = document.createElement("div");
          meta.className = "sensor-meta";
          meta.textContent = `${dev.zone} ¬∑ ${dev.id}`;

          main.appendChild(name);
          main.appendChild(meta);

          const graphic = document.createElement("div");
          graphic.className = "sensor-graphic";

          const hay = ((dev.id || "") + " " + (dev.name || "")).toLowerCase();
          const isBoolean = typeof dev.state === "boolean";
          const isNumber  = typeof dev.state === "number";

          if (isNumber) {
            let raw = Number(dev.state) || 0;
            let level;

            if (hay.includes("battery") && hay.includes("volt")) {
              level = ((raw - 11) / 3) * 100;
            } else {
              level = raw;
            }
            if (!Number.isFinite(level)) level = 0;
            level = Math.max(0, Math.min(100, level));

            const bar = document.createElement("div");
            let barClass = "level-bar";
            if (hay.includes("fuel") || hay.includes("tank")) {
              barClass += " tank";
            } else if (hay.includes("battery")) {
              barClass += " battery";
            }
            bar.className = barClass;

            const fill = document.createElement("div");
            fill.className = "level-bar-fill";
            fill.style.width = `${level}%`;
            bar.appendChild(fill);
            graphic.appendChild(bar);
          } else if (isBoolean) {
            const boolDot = document.createElement("div");
            boolDot.className = "bool-dot " + (dev.state ? "on" : "off");
            graphic.appendChild(boolDot);
          }

          const state = document.createElement("div");
          state.className = "sensor-state";

          let text = "‚Äì";

          if (isBoolean && dev.state === true) {
            text = "ON";
            state.classList.add("on");
          } else if (isBoolean && dev.state === false) {
            text = "OFF";
          } else if (isNumber) {
            text = String(dev.state);
          } else if (dev.state !== null && dev.state !== undefined) {
            text = String(dev.state);
          }

          if (isDeviceInAlarmState(dev)) {
            state.classList.add("alarm");
          }

          state.textContent = text;

          if (!READONLY_IDS.has(dev.id)) {
            state.classList.add("btn-like");
            state.title = "Click to toggle test value";

            state.addEventListener("click", () => {
              let newVal;

              if (isBoolean || dev.state === null || dev.state === undefined) {
                newVal = !Boolean(dev.state);
              } else if (isNumber) {
                const current = Number(dev.state) || 0;

                if (dev.id.toLowerCase().includes("fuel") || dev.name.toLowerCase().includes("fuel")) {
                  if (current <= 20) {
                    newVal = 60;
                  } else if (current >= 95) {
                    newVal = 60;
                  } else {
                    newVal = 10;
                  }
                } else {
                  newVal = current > 50 ? 20 : 90;
                }
              } else {
                newVal = dev.state ? 0 : 1;
              }

              setSensorValue(dev.id, newVal);
            });
          }

          item.appendChild(main);
          item.appendChild(graphic);
          item.appendChild(state);
          sensorContainer.appendChild(item);
        });
    }

    async function setDeviceState(deviceId, newState) {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/devices/${deviceId}/state`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ state: newState, source: "web_ui" })
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`Failed to set state: ${errText}`);
        }
        setLastAction(`Set ${deviceId} ‚Üí ${newState ? "ON" : "OFF"}`);
        await loadDevices();
        await loadEvents();
        await loadAlarmEvents();
      } catch (err) {
        console.error(err);
        setLastAction(`Error setting ${deviceId}`);
      }
    }

    async function setSensorValue(deviceId, value) {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/devices/${deviceId}/state`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ state: value, source: "web_ui_test" })
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`Failed to set sensor value: ${errText}`);
        }
        await loadDevices();
        await loadEvents();
        await loadAlarmEvents();
      } catch (err) {
        console.error(err);
        setLastAction(`Error setting ${deviceId}`);
      }
    }

    /* ALARM BANNER + SOUND */

    function updateAlarmBanner(devices) {
      const active = devices.filter(d => isAlarmishSensor(d) && isDeviceInAlarmState(d));

      alarmBanner.classList.remove("ok","alarm");

      if (active.length === 0) {
        alarmBanner.classList.add("ok");
        alarmBannerText.textContent = "No active alarms.";
        stopAlarmSound();
      } else {
        alarmBanner.classList.add("alarm");
        const names = active.map(d => d.name || d.id).join(" ¬∑ ");
        alarmBannerText.textContent = names;
        startAlarmSound();
      }
    }

    function acknowledgeAlarms() {
      setLastAction("Alarms acknowledged");
    }

    async function clearAlarmSensors() {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/devices/`);
        if (!res.ok) throw new Error("Failed to load devices for clearing alarms");
        const devices = await res.json();

        const alarmish = devices.filter(d => isAlarmishSensor(d) && isDeviceInAlarmState(d));

        for (const d of alarmish) {
          if (typeof d.state === "boolean") {
            if (d.state) {
              await setSensorValue(d.id, false);
            }
          } else if (typeof d.state === "number") {
            await setSensorValue(d.id, 60);
          }
        }

        setLastAction("Test alarms cleared");
      } catch (err) {
        console.error(err);
        setLastAction("Error clearing alarms");
      }
    }

    /* SCENES */

    async function loadScenes() {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/scenes`);
        if (!res.ok) throw new Error("Failed to load scenes");
        const scenes = await res.json();
        renderScenes(scenes);
      } catch (err) {
        console.error(err);
        setLastAction("Error loading scenes");
      }
    }

    function renderScenes(scenes) {
      if (!sceneButtons) return;
      sceneButtons.innerHTML = "";
      scenes.forEach(scene => {
        const btn = document.createElement("button");
        btn.className = "scene-btn";
        btn.addEventListener("click", () => activateScene(scene.id, scene.name));

        const name = document.createElement("div");
        name.className = "scene-name";
        name.textContent = scene.name;

        const desc = document.createElement("div");
        desc.className = "scene-desc";
        desc.textContent = scene.description || scene.id;

        btn.appendChild(name);
        btn.appendChild(desc);
        sceneButtons.appendChild(btn);
      });
    }

    async function activateScene(sceneId, sceneName) {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/scenes/${sceneId}/activate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ source: "web_ui" })
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`Failed to activate scene: ${errText}`);
        }
        setLastAction(`Scene: ${sceneName}`);
        await loadDevices();
        await loadEvents();
        await loadAlarmEvents();
      } catch (err) {
        console.error(err);
        setLastAction(`Error activating scene: ${sceneName}`);
      }
    }

    /* EVENTS HISTORY */

    async function loadEvents() {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/events?limit=50`);
        if (!res.ok) throw new Error("Failed to load events");
        const events = await res.json();
        renderEvents(events);
      } catch (err) {
        console.error(err);
        setLastAction("Error loading events");
      }
    }

    function renderEvents(events) {
      if (!eventsList) return;
      eventsList.innerHTML = "";
      (events || []).slice(0, 15).forEach(ev => {
        const item = document.createElement("div");
        item.className = "event-item";

        const ts = new Date(ev.timestamp).toLocaleTimeString();

        const meta = document.createElement("div");
        meta.className = "event-meta";
        meta.innerHTML = `<span class="event-type">${ev.type}</span> ¬∑ ${ts} ¬∑ ${ev.source}`;

        const detailsDiv = document.createElement("div");
        detailsDiv.className = "event-details";
        detailsDiv.textContent = JSON.stringify(ev.details);

        item.appendChild(meta);
        item.appendChild(detailsDiv);
        eventsList.appendChild(item);
      });
    }

    /* ALARM HISTORY */

    function isAlarmEvent(ev) {
      const typeStr = (ev.type || "").toLowerCase();
      const detailStr = JSON.stringify(ev.details || {}).toLowerCase();
      const srcStr = (ev.source || "").toLowerCase();
      const haystack = `${typeStr} ${detailStr} ${srcStr}`;

      if (haystack.includes("alarm")) return true;
      if (haystack.includes("bilge")) return true;
      if (haystack.includes("battery_low") || haystack.includes("battery low")) return true;
      if (haystack.includes("fuel") && haystack.includes("low")) return true;

      return false;
    }

    async function loadAlarmEvents() {
      try {
        let alarmsFromBackend = [];
        try {
          const res = await fetch(`${apiBase}/yachts/${yachtId}/events?limit=200`);
          if (res.ok) {
            const events = await res.json();
            alarmsFromBackend = Array.isArray(events) ? events.filter(isAlarmEvent) : [];
          }
        } catch (inner) {
          console.error("Error loading alarm events from backend", inner);
        }

        // combine backend events with locally logged history
        const combined = [...alarmsFromBackend, ...sessionAlarmHistory];
        renderAlarmEvents(combined);
        setLastAction("Alarm history refreshed");
      } catch (err) {
        console.error(err);
        setLastAction("Error loading alarm history");
      }
    }

    function renderAlarmEvents(alarms) {
      alarmsList.innerHTML = "";
      if (!alarms || alarms.length === 0) {
        alarmsList.textContent = "No alarm events in recent history.";
        return;
      }

      alarms
        .slice(0, 40)
        .forEach(ev => {
          const item = document.createElement("div");
          item.className = "event-item";

          const ts = new Date(ev.timestamp).toLocaleString();

          const meta = document.createElement("div");
          meta.className = "event-meta";

          const typeLabel = document.createElement("span");
          typeLabel.className = "event-type";
          typeLabel.textContent = ev.type;

          const alarmTag = document.createElement("span");
          alarmTag.className = "alarm-tag";
          alarmTag.textContent = "ALARM";

          meta.appendChild(typeLabel);
          meta.appendChild(alarmTag);
          meta.insertAdjacentText("beforeend", ` ¬∑ ${ts} ¬∑ ${ev.source}`);

          const details = document.createElement("div");
          details.className = "event-details";
          details.textContent = JSON.stringify(ev.details);

          item.appendChild(meta);
          item.appendChild(details);
          alarmsList.appendChild(item);
        });
    }

    /* AI LOGS */

    async function loadAiLogs() {
      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/ai/logs?limit=50`);
        if (!res.ok) throw new Error("Failed to load AI logs");
        const logs = await res.json();
        renderAiLogs(logs);
        setLastAction("AI logs refreshed");
      } catch (err) {
        console.error(err);
        setLastAction("Error loading AI logs");
      }
    }

    function renderAiLogs(logs) {
      if (!aiLogsEl) return;
      aiLogsEl.innerHTML = "";

      (logs || []).forEach(log => {
        const item = document.createElement("div");
        item.className = "event-item";

        const ts = new Date(log.generated_at).toLocaleString();
        const mode = log.mode ? ` ¬∑ ${log.mode}` : "";

        const meta = document.createElement("div");
        meta.className = "event-meta";
        meta.innerHTML = `<span class="event-type">AI</span> ¬∑ ${ts}${mode}`;

        const details = document.createElement("div");
        details.className = "event-details";
        details.textContent = log.summary || "";

        item.appendChild(meta);
        item.appendChild(details);
        aiLogsEl.appendChild(item);
      });

      if (!logs || logs.length === 0) {
        const empty = document.createElement("div");
        empty.className = "event-item";
        empty.textContent = "No AI logs yet.";
        aiLogsEl.appendChild(empty);
      }
    }

    /* AI CHAT */

    function addChatMessage(who, text) {
      if (!aiChatMessages) return;
      const item = document.createElement("div");
      item.className = "event-item";

      const meta = document.createElement("div");
      meta.className = "event-meta";
      meta.textContent = who;

      const details = document.createElement("div");
      details.className = "event-details";
      details.textContent = text;

      item.appendChild(meta);
      item.appendChild(details);

      aiChatMessages.prepend(item);
    }

    async function sendAiChat() {
      if (!aiChatInput || !yachtId) return;
      const text = aiChatInput.value.trim();
      if (!text) return;

      aiChatInput.value = "";
      addChatMessage("You", text);

      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/ai/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || "Failed to talk to AI");
        }
        const data = await res.json();
        addChatMessage("AI", data.reply);
        setLastAction("AI chat reply received");
      } catch (err) {
        console.error(err);
        addChatMessage("System", "Error talking to AI: " + err.message);
        setLastAction("AI chat error");
      }
    }

    /* YACHT SELECTOR */

    async function loadYachtsAndInitSelection() {
      try {
        const res = await fetch(`${apiBase}/yachts/`);
        if (!res.ok) throw new Error("Failed to load yachts");
        const yachts = await res.json();

        yachtSelectEl.innerHTML = "";

        if (!Array.isArray(yachts) || yachts.length === 0) {
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = "No yachts configured";
          yachtSelectEl.appendChild(opt);
          setLastAction("No yachts in registry");
          return;
        }

        const params = new URLSearchParams(window.location.search);
        const urlYacht = params.get("yacht");

        let initial = yachts[0];
        if (urlYacht) {
          const found = yachts.find(y => y.id === urlYacht);
          if (found) initial = found;
        }

        yachts.forEach(y => {
          const opt = document.createElement("option");
          opt.value = y.id;
          opt.textContent = `${y.name} (${y.id})`;
          if (y.id === initial.id) opt.selected = true;
          yachtSelectEl.appendChild(opt);
        });

        await selectYacht(initial.id);

        yachtSelectEl.addEventListener("change", async () => {
          const newId = yachtSelectEl.value;
          await selectYacht(newId);
        });
      } catch (err) {
        console.error(err);
        setLastAction("Error loading yachts");
      }
    }

    async function selectYacht(newYachtId) {
      yachtId = newYachtId;
      window.history.replaceState({}, "", `?yacht=${encodeURIComponent(yachtId)}`);

      // reset per-yacht alarm state tracking & load stored history
      lastAlarmStateByDevice = {};
      loadAlarmHistoryForCurrentYacht();

      try {
        const res = await fetch(`${apiBase}/yachts/${yachtId}/meta`);
        if (res.ok) {
          yachtMeta = await res.json();
          yachtNameEl.textContent = yachtMeta.id;
          yachtTitleEl.textContent = yachtMeta.name;
        } else {
          yachtMeta = null;
          yachtNameEl.textContent = yachtId;
          yachtTitleEl.textContent = "Boat Control Panel";
        }
      } catch (err) {
        console.error(err);
        yachtMeta = null;
        yachtNameEl.textContent = yachtId;
        yachtTitleEl.textContent = "Boat Control Panel";
      }

      await loadDevices();
      await loadScenes();
      await loadEvents();
      await loadAlarmEvents();
      await loadAiLogs();
      sendOccupancyToBackend();
      setLastAction(`Switched to yacht ${yachtId}`);
    }

    /* INIT */

    (async function init() {
      await loadYachtsAndInitSelection();
    })();
  </script>
